<div class="container mt-5">
    <h1>Your Name</h1>
    <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="newTask">
    <button class="btn btn-primary mt-2" (click)="addTask()">Enter Name</button>
    <ul class="list-group mt-3">
      <li class="list-group-item" *ngFor="let task of tasks; let i = index">
        {{ task }}
        <button class="btn btn-danger btn-sm float-right" (click)="removeTask(i)">Delete</button>
      </li>
    </ul>
  </div>
